<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RC Plane Competition 2025 Certificate Portal</title>

  <!-- Import Montserrat font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-weight: 700;
      color: #003366;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 16px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #003366;
      border-radius: 8px;
      margin: 10px;
      width: 250px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #0055a5;
    }

    #certificate {
      display: none;
      position: relative;
      width: 80%;
      max-width: 800px;
      margin: 30px auto;
    }

    #certificate img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    #teamNameOnCert {
      position: absolute;
      top: 33%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: 700;
      color: #1e1e1e;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      width: 80%;
      word-wrap: break-word;
      font-size: 2.5vw;
    }

    @media (max-width: 600px) {
      #teamNameOnCert {
        font-size: 18px;
      }
    }

    #downloadBtn {
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <h1>RC Plane Competition 2025 Certificate Portal</h1>
  <p>Enter your team name to check eligibility for the Certificate of Participation.</p>

  <input type="text" id="teamNameInput" placeholder="Enter Team Name">
  <button onclick="generateCertificate()">Get Certificate</button>

  <div id="certificate">
    <img id="certificateImg" src="CERTIFICATES RC PLANE.png" alt="Certificate Template">
    <div id="teamNameOnCert"></div>
  </div>

  <script>
    const eligibleTeams = [
      "Maitreyee",
      "aeromodelling"
      "arya"
    ];

    
function generateCertificate() {
  const inputField = document.getElementById("teamNameInput");
  const inputName = inputField.value.trim().toLowerCase(); // clean input
  const certDiv = document.getElementById("certificate");
  const teamText = document.getElementById("teamNameOnCert");

  // Normalize eligible team list
  const normalizedTeams = eligibleTeams.map(t => t.trim().toLowerCase());

  console.log("Entered:", inputName);  // Debug check
  console.log("Eligible teams:", normalizedTeams);  // Debug check

  if (normalizedTeams.includes(inputName)) {
    teamText.textContent = inputField.value.trim(); // preserve original casing
    certDiv.style.display = "block";

    // Add download button if not already there
    if (!document.getElementById("downloadBtn")) {
      const btn = document.createElement("button");
      btn.textContent = "Download Certificate";
      btn.id = "downloadBtn";
      btn.onclick = downloadCertificate;
      document.body.appendChild(btn);
    }
  } else {
    certDiv.style.display = "none";
    alert("Sorry, this team is not eligible for a certificate.");
  }
}



    function downloadCertificate() {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      const img = document.getElementById("certificateImg");
      const teamName = document.getElementById("teamNameOnCert").textContent;

      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;

      // Draw certificate background
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

      // Add team name text
      ctx.font = `${canvas.width * 0.04}px Montserrat`;
      ctx.fillStyle = "#1e1e1e";
      ctx.textAlign = "center";
      ctx.fillText(teamName, canvas.width / 2, canvas.height * 0.33);

      // Download the combined image
      const link = document.createElement("a");
      link.download = `${teamName}_Certificate.png`;
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
