    body {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-weight: 700;
      color: #003366;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #003366;
      border-radius: 8px;
      width: 250px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    #suggestions {
      max-width: 250px;
      margin: auto;
      text-align: left;
    }

    .suggestion {
      background: white;
      padding: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .suggestion:hover {
      background: #f0f4f8;
    }

    #certificate {
      display: none;
      position: relative;
      width: 80%;
      max-width: 800px;
      margin: 30px auto;
    }

    #certificate img {
      width: 100%;
    }

    #teamNameOnCert {
      position: absolute;
      top: 33%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: 700;
      font-size: 2.5vw;
      width: 80%;
    }

    @media (max-width: 600px) {
      #teamNameOnCert {
        font-size: 18px;
      }
    }
  </style>
</head>

/* ================= AUTOSUGGEST ================= */
const input = document.getElementById("teamNameInput");
const suggestionBox = document.getElementById("suggestions");

input.addEventListener("input", () => {
  const val = input.value.toLowerCase();
  suggestionBox.innerHTML = "";
  if (!val) return;

  [...new Set(participants)]
    .filter(p => p.toLowerCase().startsWith(val))
    .slice(0, 5)
    .forEach(name => {
      const div = document.createElement("div");
      div.className = "suggestion";
      div.textContent = name;
      div.onclick = () => {
        input.value = name;
        suggestionBox.innerHTML = "";
      };
      suggestionBox.appendChild(div);
    });
});

/* ================= CERTIFICATE LOGIC ================= */
function generateCertificate() {
  const entered = input.value.trim().toLowerCase();
  const certDiv = document.getElementById("certificate");
  const text = document.getElementById("teamNameOnCert");

  const match = participants.find(p =>
    p.toLowerCase().startsWith(entered)
  );

  if (match) {
    text.textContent = match;
    certDiv.style.display = "block";

    if (!document.getElementById("downloadBtn")) {
      const btn = document.createElement("button");
      btn.id = "downloadBtn";
      btn.textContent = "Download Certificate";
      btn.onclick = downloadCertificate;
      document.body.appendChild(btn);
    }
  } else {
    certDiv.style.display = "none";
    alert("Name not found");
  }
}

function downloadCertificate() {
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");
  const img = document.getElementById("certificateImg");
  const name = document.getElementById("teamNameOnCert").textContent;

  canvas.width = img.naturalWidth;
  canvas.height = img.naturalHeight;

  ctx.drawImage(img, 0, 0);
  ctx.font = `${canvas.width * 0.04}px Montserrat`;
  ctx.textAlign = "center";
  ctx.fillText(name, canvas.width / 2, canvas.height * 0.33);

  const link = document.createElement("a");
  link.download = `${name}_Certificate.png`;
  link.href = canvas.toDataURL();
  link.click();
}
